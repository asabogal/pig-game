<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Nanum+Gothic&display=swap" rel="stylesheet">

    <title>Pig Game</title>
    <link type="text/css" rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/@ionic/core@latest/dist/ionic.js"></script>
  </head>

  <body>
    <div class="flex-container">
    
        <div class="player-0-panel active">
          <div class=player-name id="name-0">PLAYER 1</div>
          <div class="player-score" id="score-0">45</div>
          <div class="current-container">
            <div class="current-score">Current</div>
            <div class="current-score" id="current-0">4</div>
          </div>
        </div>
      
        <div class="player-1-panel">
          <div class=player-name id="name-1">PLAYER 2</div>
          <div class="player-score" id="score-1">45</div>
          <div class="current-container">
            <div class="current-score">Current</div>
            <div class="current-score" id="current-1">0</div>
          </div>
        </div>

        <button class="btn-new"><ion-icon name="add-circle"></ion-icon>NEW GAME</button>
        <button class="btn-roll"><ion-icon name="refresh-circle"></ion-icon>ROLL</button>
        <button class="btn-hold"><ion-icon name="remove-circle"></ion-icon>HOLD</button>

        <img class="dice" src="./images/dice3.png"/>

        <button class="about">ABOUT</button>

    </div>

    <script src="game.js"></script>

  </body>

</html>
